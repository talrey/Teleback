name: TeleBack
version: 1.5 for 1.9.0
author: Morios / Mark Talrey
description: Return from whence ye came! Well, if ye came by teleport, and want to go back.

main: teleback.TelebackPlugin

commands:
  back:
    description: Returns you to the place you were before your last /tp.
    usage: "/back"

permissions:
  TelebackPlugin.back:
    description: Permits a player to use /back. Defaults to admins-only.
    default: op
